<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        var i=0;
        $(document).ready(function () {
            $("button").click(function () {

                if $(this).id
                $("#yearf").prop("disabled", true);
                $("#yeart").prop("disabled", true);
                $("#role").prop("disabled", true);
                $("#resp").prop("disabled", true);
                $("#comp").prop("disabled", true);

            });

            $("#edit").click(function () {
                $("#yearf").prop("disabled", false);
                $("#yeart").prop("disabled", false);
                $("#role").prop("disabled", false);
                $("#resp").prop("disabled", false);
                $("#comp").prop("disabled", false);

            });
            $("#add").click(function () {

                i++;

             var x=   $("#tobe").clone();
             x.appendTo("form");

                $(x).attr("id", "tobe"+i);
                /* $("#comp").clone().appendTo("form");
                 $("#yearf").clone().appendTo("form");
                 $("#yeart").clone().appendTo("form");
                 $("#role").clone().appendTo("form");
                 $("#resp").clone().appendTo("form");
                 $("#save").clone().appendTo("form");
                 $("#edit").clone().appendTo("form");
                 $("#add").clone().appendTo("form");
                 $("#remove").clone().appendTo("form");  */

            });
        });

    </script>
</head>

<body>
    <form>
        <div id="tobe">
            <div class="mb-3 mt-3">
                <label for="comp">Company Name:</label>
                <input type="text" class="form-control" id="comp" placeholder="Enter Company Name" />
            </div>
            <div class="mb-3 mt-3">
                <label for="year">Year From:</label>
                <input type="date" class="form-control" id="yearf" placeholder="DD/MM/YYYY" />
                <label for="year">To:</label>
                <input type="date" class="form-control" id="yeart" placeholder="DD/MM/YYYY" />
            </div>
            <div class="mb-3 mt-3">
                <label for="role">Role:</label>
                <input type="text" class="form-control" id="role" placeholder="Enter Role" />
            </div>
            <div class="mb-3 mt-3">
                <label for="resp">Responsibilities:</label>
                <input type="text" class="form-control" id="resp" placeholder="Enter Responsibilities" />
            </div> <input type="button" class="btn btn-primary" id="save" value="Save" />
            <input type="button" class="btn btn-info" id="edit" value="EDIT" />
            <input type="button" class="btn btn-success" id="add" value="ADD" />
            <input type="button" class="btn btn-danger" id="remove" value="REMOVE" />
        </div>

    </form>
</body>

</html>
